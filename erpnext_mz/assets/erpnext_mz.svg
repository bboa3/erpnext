<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#1C5F3C" stroke-width="2"/>
  
  <!-- Globe/World representation -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Latitude lines -->
  <path d="M 25 50 Q 50 40 75 50" fill="none" stroke="white" stroke-width="1.5"/>
  <path d="M 25 50 Q 50 60 75 50" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Longitude lines -->
  <path d="M 50 25 Q 40 50 50 75" fill="none" stroke="white" stroke-width="1.5"/>
  <path d="M 50 25 Q 60 50 50 75" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Mozambique flag colors representation -->
  <rect x="20" y="20" width="8" height="8" fill="#FFD700" rx="1"/>
  <rect x="72" y="20" width="8" height="8" fill="#FFD700" rx="1"/>
  <rect x="20" y="72" width="8" height="8" fill="#FFD700" rx="1"/>
  <rect x="72" y="72" width="8" height="8" fill="#FFD700" rx="1"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="white"/>
  
  <!-- App identifier -->
  <text x="50" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MZ</text>
</svg>
